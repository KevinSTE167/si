</header>
<main>
    <div class="auth-box">
        <h2>Crear Cuenta</h2>
        <form id="registerForm">
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" required />
            
            <label for="correo">Correo electrónico</label>
            <input id="correo" type="email" required />
            
            <label for="contrasena">Contraseña</label>
            <input id="contrasena" type="password" required />
            
            <label for="direccion">Dirección</label>
            <input id="direccion" type="text" />
            
            <label for="telefono">Teléfono</label>
            <input id="telefono" type="text" />
            
            <button type="submit">Registrar</button>
        </form>
        <p id="success-msg" style="color:green; text-align:center; margin-top:10px;"></p>
        <p id="error-msg" style="color:#e53e3e; text-align:center; margin-top:10px;"></p>
        <p class="login-link" style="text-align:center; margin-top:15px;">
            ¿Ya tienes una cuenta? <a href="./login.html">Inicia sesión aquí</a>
        </p>
    </div>
</main>
